<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
 
    <div class="card">
        <div class="search">
           <input type="text" placeholder="Enter City Name" spellcheck="false">
           <button><img src="image/icons8-search-100.png" ></button>
        </div>


        <div class="Weather">
            <img src="image/sun2.png" class="Weather-icon" >
            <h1 class="temp">22℃</h1>
            <h2 class="City">London</h2>
            <div class="details">
                <div class="col">
                    <img src="image/icons8-humidity-100.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class="col">
                    <img src="image/icons8-wind-100.png" >
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>

const apikey="48950fbb9c306c45e317d19a75c112b6";
const apiurl="https://api.openweathermap.org/data/2.5/weather?lat=44.34&lon=10.99&appid=units=metric&q=new york, sri lanka, paris";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const WeatherIcon = document.querySelector(".weather-icon");

 async function checkWeather(city) {
    
    const response = await fetch(apiurl + city + '&appid=${apikey}');
    var data = await respone.json();

      console.log(data);

      document.querySelector(".city").innerHTML = data.name
      document.querySelector(".temp").innerHTML = Math.round(data.main.temp)  + "℃";
      document.querySelector(".humidity").innerHTML = data.humidity + "%";
      document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

      if(data.Weather[0].main == "Clouds"){
        WeatherIcon.src = "images/icons8-cloud-100.png";

      }

      else if(data.Weather[0].main == "Clear"){
        WeatherIcon.src = "images/icons8-clear-sky-100.png";
      }

      
      else if(data.Weather[0].main == "Rain"){
        WeatherIcon.src = "images/icons8-rain-100 (1).png";
      }

      else if(data.Weather[0].main == "Thunder"){
        WeatherIcon.src = "images/icons8-thunder-100.png";
      }

      else if(data.Weather[0].main == "Sun"){
        WeatherIcon.src = "images/sun2.png";
      }

      else if(data.Weather[0].main == "Wind"){
        WeatherIcon.src = "images/icons8-wind-100.png";
      }

 }

 searchBtn.addEventListener("click",()=>{

    checkWeather(searchBox.value);
 })



</script>
            
</body>
</html>
